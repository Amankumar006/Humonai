<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humonai</title>
  <link rel="stylesheet" href="bot-detailed-info.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="/humonaiv1/home/index.html" class="logo-container">
        <img src="/humonaiv1/home/img/logo.jpg" alt="Humonai Logo" class="logo">
        <h1 class="title">Humonai</h1>
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="about.html">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="courses.html">Courses</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <div class="search-bar">
          <input type="text" placeholder="Search..." id="search">
          <button type="button"><i class="fas fa-search"></i></button>
        </div>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user" onclick="toggleProfileMenu()"></i>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        <i class="fas fa-bars burger-menu" onclick="openSidebar()"></i>
      </div>
    </div>
    <div id="profileMenu" class="profile-menu">
      <!-- Profile Form -->
      <form id="profileForm" class="profile-form">
        <span class="close" onclick="closeForm()">&times;</span>
        <img src="img/logo.jpg" alt="Avatar" class="avatar">
        <p>Humonai</p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button>Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i> Google</div>
          <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
      </form>
    </div>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="closebtn">&times;</div>
    <div class="sidebar-content">
      <a href="about.html">About</a>
      <a href="#contact">Contact</a>
      <a href="services.html">Services</a>
      <a href="courses.html">Courses</a>
    </div>
  </div>
  <div class="sidebar-overlay"></div>

  

    <script src="aibot.js"></script>
</body>
</html>
